name: Python Package

on:
  push:
    branches:
      - feature


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8  # You can specify your desired Python version.

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          pip install wheel

      - name: Install bump2version
        run: pip install bump2version  
        
      - name: Configure Git
        run: |
          git config --global user.email "rishabhverma3012.rv@gmail.com"
          git config --global user.name "rishabhvermarv99"
        env:
         GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  

      - name: Bump Version
        run: |
          bump2version minor
          git push --tags
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      # - name: Test
      #   run: pytest tests/  # Use your preferred testing command.

      - name: Build Package
        run: python setup.py sdist bdist_wheel

      - name: Publish package
        uses: pypa/gh-action-pypi-publish@27b31702a0e7fc50959f5ad993c78deac1bdfc29
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}   
      
